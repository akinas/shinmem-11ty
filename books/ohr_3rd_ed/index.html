    <style>
  /* Modern Language Switch Styles */
  .lang-switch-container {
    position: absolute;
    top: 25px;
    right: 25px;
    z-index: 1000;
  }
  
  .lang-switch-toggle {
    position: relative;
    display: flex;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 25px;
    padding: 4px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
  }
  
  .lang-switch-toggle:hover {
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
  }
  
  .lang-option {
    position: relative;
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 8px 16px;
    border-radius: 20px;
    text-decoration: none;
    font-weight: 500;
    font-size: 14px;
    transition: all 0.3s ease;
    cursor: pointer;
    z-index: 2;
    min-width: 70px;
    justify-content: center;
  }
  
  .lang-option-active {
    color: #333;
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }
  
  .lang-option-inactive {
    color: rgba(255, 255, 255, 0.9);
  }
  
  .lang-option-inactive:hover {
    color: #fff;
    background: rgba(255, 255, 255, 0.1);
  }
  
  .lang-code {
    font-weight: 700;
    font-size: 12px;
    text-transform: uppercase;
  }
  
  .lang-name {
    font-size: 13px;
    display: none; /* Hidden by default, shown on larger screens */
  }
  
  /* Animated slider background */
  .lang-switch-slider {
    position: absolute;
    top: 4px;
    left: 4px;
    height: calc(100% - 8px);
    width: calc(50% - 4px);
    background: rgba(255, 255, 255, 0.9);
    border-radius: 18px;
    transition: transform 0.3s ease;
    z-index: 1;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }
  
  /* Move slider for RTL/Hebrew */
  html[dir="rtl"] .lang-switch-slider,
  .lang-switch-toggle[data-active="he"] .lang-switch-slider {
    transform: translateX(100%);
  }
  
  /* Responsive Design */
  @media (min-width: 768px) {
    .lang-switch-container {
      top: 30px;
      right: 30px;
    }
    
    .lang-name {
      display: block;
    }
    
    .lang-option {
      min-width: 90px;
      padding: 10px 18px;
    }
    
    .lang-switch-toggle {
      padding: 5px;
    }
  }
  
  @media (max-width: 480px) {
    .lang-switch-container {
      top: 20px;
      right: 20px;
    }
    
    .lang-option {
      min-width: 45px;
      padding: 6px 12px;
    }
    
    .lang-code {
      font-size: 11px;
    }
  }
  
  /* RTL Support */
  html[dir="rtl"] .lang-switch-container {
    left: 25px;
    right: auto;
  }
  
  html[dir="rtl"] .lang-switch-toggle {
    flex-direction: row-reverse;
  }
  
  @media (min-width: 768px) {
    html[dir="rtl"] .lang-switch-container {
      left: 30px;
    }
  }
  
  @media (max-width: 480px) {
    html[dir="rtl"] .lang-switch-container {
      left: 20px;
    }
  }

    }

    }
    
    .book-actions-hero {
      justify-content: center;
    }
  }
  
  @media (max-width: 480px) {

    }
    
    .book-title {

  html[dir="rtl"] .book-hero {
    text-align: right;
  }
  
  html[dir="rtl"] .book-main-content {
    text-align: right;
  }
  
  @media (max-width: 768px) {
    html[dir="rtl"] .book-hero {
      text-align: center;
    }
  }
